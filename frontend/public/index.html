<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WorkOut AI Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo-section">
            <div class="logo-icon">üèãÔ∏è</div>
            <h2 class="sidebar-title">WorkOut AI</h2>
          </div>
          <button id="new-chat-btn" class="new-chat-btn" type="button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14"/>
            </svg>
            New Chat
          </button>
        </div>

        <div id="conversations" class="conversations">
          <!-- Chat items will be populated by JavaScript -->
        </div>

        <div class="sidebar-footer">
          <button id="clear-all" class="clear-all-btn" type="button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14zM10 11v6M14 11v6"/>
            </svg>
            Clear All Chats
          </button>
        </div>
      </aside>

      <!-- Main Chat Area -->
      <main class="main">
        <header class="main-header">
          <div class="header-left">
            <button id="toggle-sidebar" class="toggle-sidebar-btn" type="button">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12h18M3 6h18M3 18h18"/>
              </svg>
            </button>
            <div class="chat-info">
              <h1 id="chat-title">WorkOut AI Assistant</h1>
              <span class="status-indicator">
                <span class="status-dot"></span>
                Online
              </span>
            </div>
          </div>
          <!-- <div class="header-right">
            <button class="header-btn" type="button" title="Settings">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>

              </svg>
            </button>
          </div> -->
        </header>

        <section id="chat-area" class="chat-area">
          <div id="chat-box" class="chat-box">
            <!-- Messages will be populated by JavaScript -->
          </div>

          <form id="composer" class="composer" autocomplete="off">
            <div class="input-container">
              <input id="prompt" type="text" placeholder="Ask me about workouts, nutrition, or fitness tips..." />
              <button type="submit" id="send-btn" class="send-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
